<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    /* Write your CSS Code here */
    .flag {
      background-color: #ce1126;
      width: 900px;
      height: 600px;
      position: absolute;
      left: 0;
      top: 0;
    }

    .flag > p {
      font-size: 80px;
      color: white;
    }

    .flag > div {
      background-color: #002868 ;
    }

    .flag > div > div {
      background-color: #fff;
      border-radius: 50%;
      width: 200px;
      height: 200px;
      position: relative;
    }

    .flag > div > div > p {
      font-size: 80px;
      color: black;
    }


  </style>
</head>

  <div class="flag">
    <p>The Flag</p>
    <div>
      <div>
        <p>of Laos</p>
      </div>
    </div>
  </div>
</body>

</html>
